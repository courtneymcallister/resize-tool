<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resize Tool</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h3>Resize Tool</h3>
    <div class='text-container'>
      <textarea id='input' rows="8" cols="80" placeholder="Enter your HTML here"></textarea><br><br>
      <button type="button" onclick='preview()'>Preview</button>
      <button type="button" onclick='clearForm()'>Clear</button><br><br>
      <div id="output" class="resizable"></div>
    </div>
    <script src='/js/app.js'></script>
  </body>
</html>
